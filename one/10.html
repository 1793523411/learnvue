<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-for="(user, i) in list">
        ID:{{ user.id }}---{{ user.name}}--------{{i}}
      </p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: [
            { id: 1, name: "zs1" },
            { id: 2, name: "zs2" },
            { id: 3, name: "zs3" },
            { id: 4, name: "zs4" }
          ]
        },
        methods: {}
      });
    </script>
  </body>
</html>
