<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
  </head>
  <body>
    <!-- vue的基本结构 -->
    <div id="app">
      <p>{{ msg }}</p>
    </div>
    <script>
        // Vue的V大写
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "复习vue"
        }
      });
    </script>
  </body>
</html>
